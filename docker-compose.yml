version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Database: PostgreSQL
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: astracore-postgres
    environment:
      POSTGRES_USER: astracore
      POSTGRES_PASSWORD: password
      POSTGRES_DB: astracore_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - astracore-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astracore"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Messaging: Kafka + Zookeeper
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: astracore-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - astracore-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: astracore-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - astracore-net

  # ---------------------------------------------------------------------------
  # Cache: Redis
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: astracore-redis
    ports:
      - "6379:6379"
    networks:
      - astracore-net

  # ---------------------------------------------------------------------------
  # Identity: Keycloak
  # ---------------------------------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: astracore-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    networks:
      - astracore-net

  # ---------------------------------------------------------------------------
  # Observability: Prometheus & Grafana
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: astracore-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - astracore-net

  grafana:
    image: grafana/grafana:latest
    container_name: astracore-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - astracore-net

  # ---------------------------------------------------------------------------
  # Email Testing: Mailpit
  # ---------------------------------------------------------------------------
  mailpit:
    image: axllent/mailpit
    container_name: astracore-mailpit
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # UI
    networks:
      - astracore-net

  # ---------------------------------------------------------------------------
  # Core Services
  # ---------------------------------------------------------------------------
  billing-sidecar:
    build: ./services/billing-service/sidecar
    container_name: astracore-billing-sidecar
    ports:
      - "8000:8000"
    networks:
      - astracore-net

  billing-service:
    build:
      context: .
      dockerfile: services/billing-service/Dockerfile
    container_name: astracore-billing-service
    depends_on:
      - postgres
      - kafka
      - billing-sidecar
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/astracore_db
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      BILLING_AI_ENABLED: "true"
      BILLING_AI_URL: http://billing-sidecar:8000
    ports:
      - "8081:8081"
    networks:
      - astracore-net

  gl-service:
    build:
      context: .
      dockerfile: services/gl-service/Dockerfile
    container_name: astracore-gl-service
    depends_on:
      - postgres
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/astracore_db
      SPRING_DATASOURCE_USERNAME: astracore
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    ports:
      - "8082:8082"
    networks:
      - astracore-net

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8081
    container_name: astracore-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8081
      NEXT_PUBLIC_AI_URL: http://localhost:8000
    depends_on:
      - billing-service
      - billing-sidecar
    networks:
      - astracore-net

networks:
  astracore-net:
    driver: bridge

volumes:
  postgres_data:
